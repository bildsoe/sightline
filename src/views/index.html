<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sightline</title>

  <body>
    <div class="container">

        <div class="col-md-12">.col-md-12</div>
      </div>

        <div class="col-md-12">

          </div>
          <div id="tags">draw, edit, vector</div>
        </div>

    <script language="text/javascript" src="/vendor/jquery/jquery.js"></script>
